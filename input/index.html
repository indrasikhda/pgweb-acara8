<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kecamatan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to right, #f5f5f5, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.1 );
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"] {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
            transition: border-color 0.3s, background-color 0.3s;
        }
        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        input[type="text"]:focus {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
            outline: none;
        }
        input[type="submit"] {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        #informasi {
            color: #D8000C;
            background-color: #FFD2D2;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #D8000C;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Form Input</h2>
        <form action="input.php" onsubmit="return validateForm()" method="post">
            <label for="kecamatan">Kecamatan:</label>
            <input type="text" id="kec" name="kecamatan" value="">
            <label for="longitude">Longitude:</label>
            <input type="text" id="long" name="longitude" value="">
            <label for="latitude">Latitude:</label>
            <input type="text" id="lat" name="latitude" value="">
            <label for="luas">Luas:</label>
            <input type="text" id="luas" name="luas" value="">
            <label for="jumlah_penduduk">Jumlah Penduduk:</label>
            <input type="text" id="jml_ppdk" name="jumlah_penduduk" value="">
            <input type="submit" value="Submit">
        </form>

        <p id="informasi"></p>
    </div>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                // stop the form submission 
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;
        }

    </script>
</body>

</html>
