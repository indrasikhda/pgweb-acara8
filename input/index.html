<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kecamatan - Futuristic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 400;
        }
        input[type="text"] {
            background: #fff;
            color: #333;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        input[type="text"]:focus {
            border-color: #ccc;
            outline: none;
        }
        input[type="submit"] {
            background: none;
            color: #333;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: underline;
        }
        input[type="submit"]:hover {
            color: #555;
        }
        #informasi {
            color: #D8000C;
            background-color: #FFD2D2;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            border: 1px solid #D8000C;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-plus-circle"></i> Form Input</h2>
        <form action="input.php" onsubmit="return validateForm()" method="post">
            <label for="kecamatan">Kecamatan:</label>
            <input type="text" id="kec" name="kecamatan" value="">
            <label for="longitude">Longitude:</label>
            <input type="text" id="long" name="longitude" value="">
            <label for="latitude">Latitude:</label>
            <input type="text" id="lat" name="latitude" value="">
            <label for="luas">Luas:</label>
            <input type="text" id="luas" name="luas" value="">
            <label for="jumlah_penduduk">Jumlah Penduduk:</label>
            <input type="text" id="jml_ppdk" name="jumlah_penduduk" value="">
            <input type="submit" value="Submit">
        </form>

        <p id="informasi"></p>
    </div>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                // stop the form submission 
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;
        }

    </script>
</body>

</html>
